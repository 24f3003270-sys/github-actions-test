name: CI with Cache

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Cache dependencies
      - name: Prime cache cache-c7354d4
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-c7354d4

      - name: Install dependencies
        run: |
          if [ -d ~/.cache/pip ]; then
            echo "Using cached dependencies"
          else
            echo "Installing dependencies fresh"
            pip install requests pandas
          fi

      # Show whether cache was hit or missed
      - name: prime-cache-c7354d4
        run: |
          if [[ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi
